<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="favicon.ico" rel="icon">
  <link href="img/logo.png" type="icon/png" rel="icon">
  <link href="img/logo.svg" type="icon/svg" rel="icon">
  <title>Skillbus</title>
  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/modal.css" rel="stylesheet">
  <link href="./css/media.css" rel="stylesheet">
  <script src="./js/main.js" type="module" defer></script>
</head>

<body>
  <header class="header container">
    <div class="container header__container flex" id="header-container">
      <a class="header__logo" href="#">
        <img class="header__logo-img" src="img/logo.svg" alt="Логотип Skillbus">
      </a>
      <form class="header__form" id="header-form">
        <input class="header__filter-input" id="filter-input" placeholder="Введите запрос">
      </form>
    </div>
  </header>

  <main class="main container">
    <div class="main__container">
      <!-- Индикатор загрузки таблицы -->
      <div class="loading-indicator" id="loading-indicator">
        <img class="loading" src="./img/loading.svg" alt="Загрузка...">
      </div>

      <section class="table-container">
        <h1 class="table-container__title">Клиенты</h1>
        <table class="table flex">
          <thead>
            <tr class="table__tr-head">
              <th>
                <button class="btn-reset table__sort-btn flex" id="sort-ID">
                  <img src="./img/ID.svg" alt="ID клиента">
                  <img class="arrow-up" src="./img/arrow_up.svg" aria-hidden="true" alt="Стрелка вверх">
                </button>
              </th>
              <th>
                <button class="btn-reset table__sort-btn flex" id="sort-FIO">Фамилия Имя Отчество
                  <img class=" arrow-down" src="./img/arrow_down.svg" aria-hidden="true" alt="Стрелка вниз">
                  <img class="letter" src="./img/letters.svg" aria-hidden="true" alt="А-Я">
                </button>
              </th>
              <th>
                <button class="btn-reset table__sort-btn sort-btn-time flex" id="sort-create">Дата и&nbsp;время создания
                  <img class="arrow-down time-create" src="./img/arrow_down.svg" aria-hidden="true" alt="Стрелка вниз">
                </button>
              </th>
              <th>
                <button class="btn-reset table__sort-btn sort-btn-time flex" id="sort-change">Последние изменения
                  <img class="arrow-down time-change" src="./img/arrow_down.svg" aria-hidden="true" alt="Стрелка вниз">
                </button>
              </th>
              <th class="table__th-text">Контакты</th>
              <th class="table__th-text">Действия</th>
            </tr>
          </thead>
          <tbody class="table__list flex" id="clients-table">
          </tbody>
        </table>
      </section>

      <button class="btn-reset main__btn flex" id="main-btn" aria-label="Добавить клиента">
        <img class="btn-icon" src="./img/btn_icon.svg" aria-hidden="true" alt="Иконка кнопки">
        Добавить клиента
      </button>

      <section class="modal flex" id="modal">
        <div class="modal__content" id="modal-content">
          <img class="btn-reset close" src="./img/exit.svg" aria-hidden="true" alt="Знак выйти">
          <h2 class="modal__title">Новый клиент</h2>

          <form class="form flex" id="form" novalidate>
            <div class="form__name flex">
              <label class="form__label" for="inp-surname">
                <input class="input-surname" id="inp-surname" type="text" name="surname" placeholder required>
              </label>
              <label class="form__label" for="inp-name">
                <input class="input-name" id="inp-name" type="text" name="name" placeholder required>
              </label>
              <label class="form__label" for="inp-lastname">
                <input class="input-lastname" id="inp-lastname" type="text" name="lastname" placeholder>
              </label>
            </div>

            <div class="form__contacts flex" id="form-contacts">
              <button class="btn-reset form__btn-add-contact flex" id="add-contact">
                <img class="add-icon" src="./img/add_contact.svg" aria-hidden="true" alt="Иконка добавить">
                Добавить контакт
              </button>
            </div>

            <div class="form__btn-group flex">
              <button class="btn-reset save flex" id="save" disabled>Сохранить</button>
              <button class="btn-reset cancel" id="cancel">Отмена</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Модальное окно подтверждения удаления -->
      <section class="delete-modal flex" id="delete-modal">
        <div class="delete-modal__content" id="delete-modal-content">
          <img class="btn-reset close delete-modal__close" src="./img/exit.svg" aria-hidden="true" alt="Знак выйти">
          <h2 class="delete-modal__title">Удалить клиента</h2>
          <p class="delete-modal__text">Вы&nbsp;действительно хотите удалить данного клиента?</p>
          <div class="delete-modal__btn-group flex">
            <button class="btn-reset confirm-delete" id="confirm-delete">Удалить</button>
            <button class="btn-reset cancel-delete" id="cancel-delete">Отмена</button>
          </div>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
